mysql_offset {
   url = "jdbc:mysql://127.0.0.1:3306/test"
   userName = root
   password = root
}

consumer {
  topic = "state-direct-kafka"
  zookeeper = "localhost:2181"
  bootstrap_servers = "localhost:9092"
  group_id = "consumer-StateDirectKafkaWordCount"
  offset_store = false
  offset_reset = "latest"
}

