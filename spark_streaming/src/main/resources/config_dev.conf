  batch_duration = 10 # 10s
  spark_master = "local[4]"
  spark_checkpoint = "checkpoint"
  save_hdfs = false
}

hadoop {
  hdfs = "hdfs://localhost:9000/kafka"
}

redis {
  host = "localhost"
  port = 6379
}
